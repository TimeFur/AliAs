<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- meta tag -->
    <meta charset="utf-8" />	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Load local static css -->
	{% load staticfiles %}
	<link rel = "stylesheet" type="text/css" href = "{% static 'main/css/layout.css' %}">
	
	<!-- Bootstrap CSS -->
    <link 	rel="stylesheet" 	
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">
			
    <title>{{title}}</title>
	<link rel="icon" href="{% static 'main/element/icon_0.png' %}" type="image/x-icon" />
</head>

<body>
	<div class="container-fluid">
		<!--navigation bar-->
		<div class="row">
			<div class="col">
				<form method="get">
					<input id="search_target" type='text' placeholder="Search for ...">
					<span class="input-group-btn">
						<button id="search_btn" class="btn btn-default" type="button">Search</button>
					</span>
					
					<span class="input-group-btn">
						<button id="loopBtn" class="btn btn-default" type="button">Loop</button>
					</span>
				</form>
			</div>
		</div>	<!--end of navigation bar-->
		
		<!--main view-->
		<div class="row flex-fill mainViewStyle">
			<div class="col">
				result: 
				<span id='msgcontent'></span>
				
				
				<div class="blockspec">
					<img id="img0" src="{% static 'main/element/icon_0.png' %}"/>
				</div>
				
				<div class="circleBase type1" id="circle"></div>
			</div> <!--end of leftBar-->
			
			<div class="col-10">
				Map view
			</div> <!--end of mapView-->
		</div> <!--end of main_view-->
	</div> <!-- end of container-fluid -->
	
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="{% static 'main/scripts/main.js' %}"></script>
</body>
</html>
