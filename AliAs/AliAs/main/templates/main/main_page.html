<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<!-- meta tag -->
    <meta charset="utf-8" />	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!--Load static file-->
	{% load staticfiles %}
	
	<!--CSS-->
	<link rel = "stylesheet" type="text/css" href = "{% static 'main/css/layout.css' %}" charset="utf-8">
	<link rel = "stylesheet" type="text/css" href = "{% static 'main/css/popup.css' %}" charset="utf-8">
	
	<!--Script-->
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="{% static 'main/scripts/main.js' %}"></script>
	<script src="{% static 'main/scripts/popup.js' %}"></script>
	<script src="{% static 'main/scripts/screenshot.js' %}"></script>
	<script src="{% static 'main/scripts/playercontrol.js' %}"></script>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link 	rel="stylesheet" 	
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous">

	<!--MAIN TITLE-->
    <title>{{title}}</title>
	<link rel="icon" href="{% static 'main/element/icon_0.png' %}" type="image/x-icon" />
</head>

<body>
	<div class="container-fluid">
		
		<!--main view-->
		<div class="row flex-fill mainViewStyle">
			<!--Video Bar-->
			<div class="col-sm-8">
				<!--search video bar-->
				<div style="height: 6%;">
					<input 	id="searchVideoID"
							class="searchVideo-textbar" 
							type="text"
							placeholder="Search Video..." 
							name="search">
					<button id="searchVideo_btn" 
							type="button" 
							class="btn-info searchVideo-btn">
						<i class="fa fa-search"></i>
					</button>
				</div>
				
				<!--Video Player frame-->
				<div id='videoFrameId' class="videoFrameClass">
					<!--<div id="videoScanFrmId" class="videoScanFrmClass"></div>-->
					<div id="videoSrc" frameborder="1" class="videoSrcClass"></div>
				</div>
				
				<!--Collection-->
				<div id="imgList" class="imgListClass">
				</div>
				<!--POP form-->					
				{% include 'popup.html' %}
			</div> <!--end of Video leftBar-->
			
			<!--Search Bar-->
			<div class="col-sm-4" style="border-left: 5px solid grey;">
				<div style="height: 10%;">
					<input 	id="searchID"
							class="searchVideo-textbar" 
							type="text"
							placeholder="Search ..." 
							name="search">
					<button id="search_btn" 
							type="button" 
							class="btn-info searchVideo-btn">
						<i class="fa fa-search"></i>
					</button>
				</div>
				
				<!--Test bar-->
				<div style="height: 10%;">
					<input id="screenshot_id" type="button" value="screenshot"/>
					<input id="btn0_id" type="button" value="Btn_0"/>
					
					
					<li id="scrText"></li>
				</div>
				
				<div id="searchInfoId" style="height: 80%;">
					Search Info
				</div>
				
			</div> <!--end of mapView-->
		</div> <!--end of main_view-->
	</div> <!-- end of container-fluid -->
</body>
</html>
